<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">


  <title>Pok√©mon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="imagenes/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fbde85969b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="encabezado">
      <ul class="nav">
        <li class="bandeja"><button>Type</button>
          <ul class="menuDesplegable">
            <li class="li-tipos"><button value="grass" class="submenu1" id="grass">Grass </button></li>
            <li class="li-tipos"><button value="fire" class="submenu1" id="fire">Fire </button></li>
            <li class="li-tipos"><button value="water" class="submenu1" id="water">Water</button></li>
            <li class="li-tipos"><button value="electric" class="submenu1" id="electric">Electric </button></li>
            <li class="li-tipos"><button value="flying" class="submenu1" id="flying">Flying </button></li>
            <li class="li-tipos"><button value="normal" class="submenu1" id="normal">Normal </button></li>
            <li class="li-tipos"><button value="poison" class="submenu1" id="poison">Poison</button></li>
            <li class="li-tipos"><button value="ice" class="submenu1" id="ice"> Ice </button></li>
            <li class="li-tipos"><button value="fighting" class="submenu1" id="fighting">Fighting </button></li>
            <li class="li-tipos"><button value="ground" class="submenu1" id="ground">Ground</button></li>
            <li class="li-tipos"><button value="psychic" class="submenu1" id="psychic">Psychic </button></li>
            <li class="li-tipos"><button value="bug" class="submenu1" id="bug">Bug </button></li>
            <li class="li-tipos"><button value="rock" class="submenu1" id="rock">Rock </button></li>
            <li class="li-tipos"><button value="ghost" class="submenu1" id="ghost">Ghost</button></li>
            <li class="li-tipos"><button value="dark" class="submenu1" id="dark">Dark </button></li>
            <li class="li-tipos"><button value="dragon" class="submenu1" id="dragon">Dragon </button></li>
            <li class="li-tipos"><button value="steel" class="submenu1" id="steel">Steel </button></li>
            <li class="li-tipos"><button value="fairy" class="submenu1" id="fairy">Fairy</button></li>
          </ul>
        </li>
        <li class="buttonOrdenarAZ" id="buttonOrdenarAZ" value="sortAZ"><button>Sort A-Z</button> </li>
        <li class="buttonOrdenarZA" id="buttonOrdenarZA" value="sortZA"><button>Sort Z-A</button> </li>
        <li id="btnEstadistica"><button>Statistics</button> </li>
        <div class="buscador">
          <input type="text" id="inputBuscar" class="inputBuscar" placeholder="Buscar" required>
          <a ref="#" class="botonBuscador">
            <i class="icon-search"> </i> 
          </a>
        </div>
      </ul>
    </div>
  </header>

  <section id="titulo">
    <div id="pk">Pokedex</div>
  </section>


  <div class="contenedor" id="cardList" filter="none"> </div>
  <div id="divParaModal" class="divParaModal"> </div>


  <div  class= "divOpaco aparece" id="divOpaco" >
    <div class="divBlanco" id="divBlanco"> 
      <button id="closeEstadistica">X</button>
      <p id="conteoTipos"></p> 
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
